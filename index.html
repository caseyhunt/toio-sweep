<!DOCTYPE html>
<html>
<head>
  <title>Toio Canvas Clicker</title>

  <!-- Webapp settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favion -->
  <link rel="icon" href="./images/favicon.ico">

  <!-- Stylesheet -->
  <link href="https://cdn.muicss.com/mui-0.10.0/css/mui.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.muicss.com/mui-0.10.0/js/mui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">

  <!-- dropify(overrides file input) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel='stylesheet' href='https://cdn.rawgit.com/JeremyFagis/dropify/master/dist/css/dropify.min.css'/>
  <script src='https://cdn.rawgit.com/JeremyFagis/dropify/master/dist/js/dropify.min.js'></script>

  <!-- Code prettify -->
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</head>
<body>
  <H1>Welcome to Toio Canvas Clicker</h1>
  <h2>Click the Canvas to select a location for the Toio</h2>

  <h2 id="connecttocube">Connect to Toio Core Cube</h2>
  <div class="operationContent">
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="btConnectCube1">Connect Cube 1</button>
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" disabled id="btConnectCube2" >Connect Cube 2</button>
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" disabled id="btConnectCube3" style="visibility:hidden">Connect Cube 3</button>
  </div>
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="mat2">Mat 2</button>
  <div>
  </div>
  <div class="position">
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="getPos">Get Position</button>
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="sweep">Sweep</button>
    </br>
    <h3 id="xpos">x position: </h3>
    <h3 id="ypos">y position: </h3>
    <h3 id="angle">angle (degrees): </h3>
  </div>
  <div class="objectid">
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="getid">Get ID</button>
  </div>
  <div class="driving">
    <table><tr>
      <td>
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised"  id="btMoveFW">↑</button>
  </td>
  </tr>
  <tr>
    <td>
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised"  id="btMoveL">←</button>
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="btMoveR">→</button>
  </td>
  <td>
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised"  id="btMoveL90">90 left</button>
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="btMoveR90">90 right</button>
    </td>
  </tr>
  </table>
  <div><button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="start">Back to Start</button></div>
  <div id="light">
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="on">Light On</button>
    <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="off">Light Off</button>
  </div>
  <div id="canvas">
      <div id="toio">
        </div>
  </div>

    <script type="text/javascript" src="index.js"></script>
</body>
